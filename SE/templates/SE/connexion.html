<!-- templates/inscription/connexion.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .form-check-label {
            color: #666;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #1a252f;
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .separator span {
            padding: 0 10px;
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            margin-top: 15px;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #2c3e50;
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <h1>üîê Connexion</h1>
                <p>Acc√©dez √† votre tableau de bord</p>
            </div>

            <!-- Body -->
            <div class="card-body">
                <!-- Messages -->
                {% if messages %} {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %} {% endif %}

                <!-- Formulaire -->
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Nom d'utilisateur ou Email</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Entrez votre identifiant" autofocus required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">Mot de passe</label>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="remember_me" id="id_remember_me" class="form-check-input" checked>
                        <label for="id_remember_me" class="form-check-label">
                            Se souvenir de moi
                        </label>
                    </div>

                    <button type="submit" class="btn">
                        <span>Se connecter</span>
                    </button>
                </form>

                <div class="separator">
                    <span>ou</span>
                </div>

                <a href="#" class="btn btn-google" style="text-decoration: none;">
                    <span>Continuer avec Google</span>
                </a>

                <div class="links">
                    <p>Pas encore de compte ? <a href="{% url 'inscription' %}">S'inscrire</a></p>
                    <p style="margin-top: 10px;">
                        <a href="#">Mot de passe oubli√© ?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
